prose:
  rooturl: 'content'
  baseurl: 'http://spaceship-labs.github.io/salama'
  siteurl: 'http://spaceship-labs.github.io/salama'
  media: 'media'
  metadata:
    content/en_US:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "Title of this post"

      - name: "author"
        field:
          element: "text"
          label: "Author"
          help: "Please write your name"

      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          help: "Please describe this post"

      - name: "tags"
        field:
          element: "multiselect"
          label: "Add tags"
          placeholder: "Choose tags"
          options:
            - name: "Digital Security"
              value: "digital"

      - name: "published"
        field:
          element: "checkbox"
          label: "Should I publish this post?"
          value: false

      - name: "date"
        field:
          element: "hidden"
          value: "CURRENT_DATETIME"

      - name: "language" 
        field: 
          element: "hidden"
          value: "en_US"

    content/es_MX:
      - name: "title"
        field:
          element: "text"
          label: "Título"
          help: "Título del post"

      - name: "author"
        field:
          element: "text"
          label: "Autor"
          help: "Por favor escriba su nombre"

      - name: "description"
        field:
          element: "textarea"
          label: "Descripción"
          help: "Por favor escriba una descripción"
            
      - name: "tags"
        field:
          element: "multiselect"
          label: "Agregue categorias"
          placeholder: "Escoja categorias"
          options:
            - name: "Seguridad Digital"
              value: "digital"

      - name: "published"
        field:
          element: "checkbox"
          label: "¿Desea que se publique este post?"
          value: false

      - name: "date"
        field:
          element: "hidden"
          value: "CURRENT_DATETIME"

      - name: "language" 
        field: 
          element: "hidden"
          value: "es_MX"

