prose:
  ignore: ['metadata', 'metagenerator', '_prose.yml', 'media', 'metagenerate.js', '.gitignore', '.jsbeautifyrc', '.gitkeep']
  baseurl: 'http://spaceship-labs.github.io/salama'
  siteurl: 'http://spaceship-labs.github.io/salama'
  media: 'media'
  metadata:
    posts/en_US:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "Title of this post"

      - name: "author"
        field:
          element: "text"
          label: "Author"
          help: "Please write your name"

      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          help: "Please describe this post"

      - name: "category"
        field:
          element: "select"
          label: "Category"
          placeholder: "Choose a category"
          options:
            - name: "Digital Security"
              value: "digital security"
            - name: "Laboral Security"
              value: "laboral security"
            - name: "Censorship Situations"
              value: "censorship Situations" 
            - name: "Professional Security"
              value: "professional Security"
            - name: "Network Security"
              value: "network Security"
            - name: "Others"
              value: "others"
              
      - name: "published"
        field:
          element: "checkbox"
          label: "Should I publish this post?"
          value: false

      - name: "date"
        field:
          element: "hidden"
          value: "CURRENT_DATETIME"

      - name: "language" 
        field: 
          element: "hidden"
          value: "en_US"

    posts/es_MX:
